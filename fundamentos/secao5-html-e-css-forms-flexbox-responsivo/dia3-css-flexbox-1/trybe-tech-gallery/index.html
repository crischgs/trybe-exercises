<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybe Tech-Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-container">
        <img src="images/trybe-logo.jpg" alt="Trybe" class="header-img">
        <h1 class="header-title">Trybe Tech-Gallery</h1>
        <a class="header-login" href="#">Login</a>
    </header>
    <main>
        <section class="text-section">
            <p>Take a look at some of the technologies which you will learn in our fundamentals and front-end module!</p>
        </section>
        <section class="gallery">
            <section class="gallery-card">
                <h4>HTML</h4>
                <img src="images/html-logo.png" alt="HTML5">
            </section>
            <section class="gallery-card">
                <h4>CSS</h4>
                <img src="images/css-logo.png" alt="CSS3">
            </section>
            <section class="gallery-card">
                <h4>JavaScript</h4>
                <img src="images/javaScript-logo.png" alt="JavaScript">
            </section>
            <section class="gallery-card">
                <h4>REACT</h4>
                <img src="images/react-logo.png" alt="React">
            </section>
            <section class="gallery-card">
                <h4>RTL</h4>
                <img src="images/rtl-logo.png" alt="RTL">
            </section>
            <section class="gallery-card">
                <h4>REDUX</h4>
                <img src="images/redux-logo.png" alt="Redux">
            </section>
        </section>
    </main>
    <footer class="footer-container">
        <a href="#"><img src="images/instagram-logo.png" alt="Instagram" class="social-instagram"></a>
        <a href="#"><img src="images/linked-in-logo.png" alt="LinkedIn" class="social-linkedin"></a>
    </footer>
</body>
</html>
