<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - Tela de Login</title>
</head>
<body>
    <form action="">
        <label for="email">Seu email:</label>
        <input type="email" name="email" placeholder="voce@email.com" id="email" required autocomplete="off" autofocus><br><br>
        <label for="pass">Sua senha:</label>
        <input type="password" name="pass" placeholder="seu código de acesso" id="pass" required><br><br>
        <input type="submit" value="Entrar">
    </form>
</body>
</html>
